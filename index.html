<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Chaos Game</title>
</head>

<body>
    <div class="container">
        <div class="controls">
            <span>
                <h1>Sierpi≈Ñski triangle</h1>
                <button onclick="genRandom()">
                    Generate Random
                </button>
                <button onclick="genEqui()">
                    Generate Equilateral
                </button>
            </span>

            <span>
                <h1>H-tree</h1>
                <button onclick="hTree()">
                    Generate H-tree
                </button>
            </span>

            <span>
                <h1>Barnsley fern</h1>
                <button onclick="barnsleyFern()">
                    Generate Fern
                </button>
            </span>

            <span>
                <h1>Mandelbrot set</h1>
                <label for="mandelbrot-iter">Iterations</label>
                <input id="mandelbrot-iter" type="number" min="50" max="5000" value="800" style="width:80px" />
                <button onclick="mandelbrot()">
                    Generate Mandelbrot
                </button>
            </span>

            <span>
                <h1>Koch Snowflake</h1>
                <label for="koch-iter">Iterations</label>
                <input id="koch-iter" type="number" min="0" max="7" value="4" style="width:80px" />
                <button onclick="kochSnowflake()">
                    Generate Koch
                </button>
            </span>

            <span>
                <button onclick="clearBoard()">
                    Clear
                </button>
            </span>
        </div>
        <canvas id="board" style="background-color: rgb(0, 0, 0);">
        </canvas>
    </div>

    <script src="./script.js"></script>
</body>

</html>
